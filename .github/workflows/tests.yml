name: dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with coverage
        run: npx cypress run --reporter=cypress-istanbul-reporter

      - name: Update README with test coverage
        run: |
          COVERAGE_OUTPUT=$(npx istanbul report --root coverage json-summary)
          COVERAGE_PERCENTAGE=$(echo $COVERAGE_OUTPUT | jq '.total.percent')

          sed -i "s/{coverage_percentage}/$COVERAGE_PERCENTAGE/g" README.md


