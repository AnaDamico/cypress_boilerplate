name: ci

on:
  push:
    branches: [main]

jobs:
  cypress:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Start Cypress tests
        run: CYPRESS_IGNORE_FAILURES=true npx cypress run --e2e
